fields:
  schema_type:
    type: replicator
    sets:
      person:
        display: Person
        fields:
          Name:
            type: text
          Photo:
            type: assets
            container: main
            max_files: 1
          Job title:
            type: text
          URL:
            type: text
            mode: url
          Company:
            type: text
          Social profiles:
            type: list
      product:
        display: Product
        fields:
          Name:
            type: text
          Description:
            type: text
          Brand:
            type: text
          Image:
            type: assets
            container: main
            max_files: 1
          Properties:
            type: grid
            fields:
              property:
                type: select
                options:
                  - sku
                  - gtin8
                  - gtin13
                  - gtin14
                  - mpn
              value:
                type: text
                mode: number
          Price:
            type: text
            mode: number
          Currency:
            type: text
          URL:
            type: text
            mode: url
          Availabilty:
            type: radio
            options:
              - In stock
              - Out of stock
              - Online only
              - In store only
              - Preorder
              - Presale
              - Limited availability
              - Sold out
              - Discontinued
          Condition:
            type: radio
            options:
              - New
              - Used
          Valid until:
            type: date
            allow time: false
      recipe:
        display: Recipe
        fields:
          Title:
            type: text
            field:
              type: text
          Author:
            type: users
            default: current
            max_items: 1
          Description:
            type: text
          Photo:
            type: assets
            container: main
            max_files: 1
          Category:
            type: select
            options:
              - Not specified
              - Appetizer
              - Entree
              - Dessert
            default: Not specified
          Keywords:
            type: tags
          Times:
            type: section
          Preparation time:
            instructions: In minutes
            width: 33
            type: text
            mode: number
          Cook time:
            instructions: In minutes
            width: 33
            type: text
            mode: number
          Total time:
            instructions: In minutes
            width: 33
            type: text
            mode: number
          Nutritional_value:
            type: section
          Serving size:
            instructions: In whatever you want
            width: 33
            type: text
          Calories:
            instructions: In calories
            width: 33
            type: text
            mode: number
          Fat:
            instructions: In grams
            width: 33
            type: text
            mode: number
          Ingredients:
            type: section
          List of Ingredients:
            type: list
          Steps:
            type: section
          List of steps:
            type: list
      article:
        display: Article
        fields:
          Type:
            type: select
            options:
              - Article
              - Newsarticle
              - Blogpost
          Title:
            type: text
            field:
              type: text
          Description:
            type: text
          Photo:
            type: assets
            container: main
            max_files: 1
          Author:
            type: users
            default: current
            max_items: 1
          Publisher:
            type: text
          Publisher logo:
            type: assets
            container: main
            max_files: 1
      organization:
        display: Organization
        fields:
          Name:
            type: text
          Alternate name:
            type: text
          Type:
            type: select
            options:
              - Airline
              - Consortium
              - Corporation
              - Educational organization
              - Government organization
              - Library system
              - Medical organization
              - NGO
              - Newsmedia organization
              - Organization
              - Performing group
              - Project
              - Sports organization
              - Workers union
          URL:
            type: text
            mode: url
          Logo:
            type: assets
            container: main
            max_files: 1
          Social profiles:
            type: list
          Contacts:
            type: grid
            fields:
              Type:
                type: select
                options:
                  - Customer service
                  - Technical support
                  - Billing support
                  - Bill payment
                  - Sales
                  - Reservations
                  - Credit card support
                  - Emergency
                  - Baggage tracking
                  - Roadside assistance
                  - Package tracking
              Phone:
                type: text
                mode: tel
              Areas:
                type: list
              Languages:
                type: list
              Extras:
                type: checkboxes
                options:
                  - Toll free
                  - Hearing impared support
